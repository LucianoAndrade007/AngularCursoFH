<p>Listado de Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
<div *ngIf='heroeBorrado; else noBorrao'>
    <h3>H&eacute;roe borrado:<small> {{heroeBorrado}} </small></h3>
</div>
<!-- ng-template hara referencia al ngElse del ngIf creado mas arriba -->
<ng-template #noBorrao>
    <h3>No a borrado nada</h3>
</ng-template>

<button  (click)="borrarHeroe()">Borrar Heroe</button>
